version: "3"

services:
  postgres:
    image: postgres:${PGVERSION:-latest}
    volumes:
      - ./sql:/docker-entrypoint-initdb.d/
    restart: always
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "test"
  nebraska:
    image: quay.io/flatcar/nebraska:2.3.3
    command:
      - /nebraska/nebraska
      - -auth-mode=noop
      - -http-static-dir=/nebraska/static
    restart: always
    environment:
      NEBRASKA_DB_URL: "postgres://postgres:test@postgres:5432/nebraska?sslmode=disable&connect_timeout=10"
    ports:
        - 8000:8000
